<!DOCTYPE html>
<html>
  <head>
    <title>WebAR GPS Navigation</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js with GPS support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft-location.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        color: white;
        font-size: 1.5em;
        text-align: center;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- Loading overlay -->
    <div class="arjs-loader">
      <div>กำลังโหลด...<br />กรุณาเปิดการเข้าถึงตำแหน่ง</div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- กล้อง + GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- โมเดลกระต่าย ณ วัดสุทัศน์ -->
      <a-entity
        gps-entity-place="latitude: 13.703210; longitude: 100.405300"
        gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/main/lowpoly_fantasy_rabbit/scene.gltf"
        scale="5 5 5"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-entity>

      <!-- โมเดลสุนัขจิ้งจอก ณ ศาลาหน้าโบสถ์ -->
      <!-- <a-entity
        gps-entity-place="latitude: 13.7520; longitude: 100.4995"
        gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/main/cute_kitsune_fox/scene.gltf"
        scale="5 5 5"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-entity> -->

      <!-- Mini Map UI -->
      <a-image
        src="https://upload.wikimedia.org/wikipedia/commons/7/76/Temple_map_example.png"
        width="1.2"
        height="0.9"
        position="-1 1.2 -2"
        opacity="0.8"
        class="clickable"
      ></a-image>

      <!-- ปุ่มนำทางต่อไป -->
      <a-plane
        position="0 1.5 -2"
        width="1.2"
        height="0.4"
        color="#2196F3"
        class="clickable"
        event-set__mouseenter="_event: mouseenter; color: #1976D2"
        event-set__mouseleave="_event: mouseleave; color: #2196F3"
        onclick="alert('ไปยังจุดถัดไป!')"
      >
        <a-text
          value="➡ ไปยังจุดถัดไป"
          align="center"
          color="white"
          position="0 0 0.1"
        ></a-text>
      </a-plane>

      <!-- Cursor สำหรับคลิก -->
      <a-entity camera>
        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
