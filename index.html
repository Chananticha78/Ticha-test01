<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Image Tracking</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body >
    <a-scene embedded arjs>
      \<a-marker preset="hiro">
       <a-entity
            gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/main/lowpoly_fantasy_rabbit/scene.gltf"
            scale="5 5 5"
            rotation="-90 0 0"
            position="0 0 0">
          </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
