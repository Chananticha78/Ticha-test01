<!DOCTYPE html>
<html>
  <head>
    <title>Test WebAR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
      <a-entity rotation="0 0 0" id="rotator">
        <a-entity 
          gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/refs/heads/main/cute_rabbit/scene.gltf" 
          position="0 180 0" 
          scale="0.5 0.5 0.5">
        </a-entity>

        <a-animation 
          attribute="rotation" 
          to="0 360 0" 
          dur="9000" 
          repeat="indefinite" 
          easing="linear">
        </a-animation>
      </a-entity>
    </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
