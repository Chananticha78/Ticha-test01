<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- โมเดล: หมุนกลับขึ้นบน -->
        <a-entity
          gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/main/cute_rabbit/scene.gltf"
          scale="0.5 0.5 0.5"
          position="0 0.5 0"
          rotation="-90 0 0"
        ></a-entity>

        <!-- ข้อความ: อยู่ใต้โมเดล -->
        <a-text
          value="กระต่ายน้อย"
          align="center"
          position="0 0.1 0"
          rotation="-90 0 0"
          scale="1 1 1"
          color="#FF69B4"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
