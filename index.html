<!DOCTYPE html>
<html>
  <head>
    <title>WebAR NFT Tracking</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- Loader (optional) -->
    <div class="arjs-loader"><div>Loading, please wait...</div></div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Replace with your NFT marker -->
      <a-nft
        type="nft"
        url="https://raw.githack.com/Chananticha78/Ticha-test01/main/image-track/WAT/Wat"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Replace with your 3D model -->
        <a-entity
          gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/main/lowpoly_fantasy_rabbit/scene.gltf"
          scale="10 10 10"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
