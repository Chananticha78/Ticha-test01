<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Image Tracking</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
       <a-entity
            gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/main/lowpoly_fantasy_rabbit/scene.gltf"
            scale="5 5 5"
            rotation="-90 0 0"
            position="0 0 0">
        </a-entity>
      </a-marker>

      <a-marker preset="kanji">
        <a-entity
          gltf-model="https://raw.githack.com/Chananticha78/Ticha-test01/main/cute_rabbit/scene.gltf"
          scale="3 3 3"
          position="-90 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
